<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .container {
            background-color: #fff;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4cae4c;
        }
        p {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .credits {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 21px;
            text-align: right;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height in cm">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg">
        <button onclick="computeBMI()">Compute</button>
        <p id="bmiLabel">Type your height (in cm) and weight (in kg)</p>
    </div>

    <div class="credits">
        Done By:<br>
        Sai Anagha J (1DT22IS127)<br>
        Supriya Ramesh (1DT22IS164)<br>
        Vidya HV (1DT22IS177)
    </div>

    <script>
        async function computeBMI() {
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;

            if (height && weight) {
                const response = await fetch(`/api/bmi?height=${height}&weight=${weight}`);
                const bmi = await response.json();
                document.getElementById('bmiLabel').innerText = 'BMI: ' + bmi.toFixed(2);
            } else {
                document.getElementById('bmiLabel').innerText = 'Please enter both height and weight';
            }
        }
    </script>
</body>
</html>
